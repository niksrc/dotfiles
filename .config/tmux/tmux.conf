### STATUS BAR: GRUVBOX + POWERLINE
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 150

# Status colors (Gruvbox)
set -g status-style bg=default,fg=default

